<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login - GJ Welfare Trust</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f0f0;
    }
    .login-box {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="login-box">
  <h3 class="text-center mb-4">Admin Login</h3>
  <form action="admin-dashboard.html" method="post">
    <div class="mb-3">
      <label for="adminEmail" class="form-label">Email address</label>
      <input type="email" class="form-control" id="adminEmail" placeholder="admin@example.com" required>
    </div>
    <div class="mb-3">
      <label for="adminPassword" class="form-label">Password</label>
      <input type="password" class="form-control" id="adminPassword" placeholder="Enter password" required>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-dark">Login</button>
    </div>
  </form>
</div>

<script>
    document.querySelector("form").addEventListener("submit", function (e) {
      e.preventDefault();
  
      const email = document.getElementById("adminEmail").value;
      const password = document.getElementById("adminPassword").value;
  
      const validEmail = "admin@gjwt.org";
      const validPassword = "trust123";
  
      if (email === validEmail && password === validPassword) {
        window.location.href = "admin-dashboard.html";
      } else {
        alert("Invalid email or password");
      }
    });
  </script>
  
</body>
</html>
